<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS MemSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <label for="slide_1"></label>
        <label for="slide_2"></label>
        <label for="slide_3"></label>
        <label for="slide_4"></label>
      </header>
      <input type="radio" name="slides" id="slide_1" checked />
      <section class="slide slide_one">
        <h2>Slide 1</h2>
      </section>
      <input type="radio" name="slides" id="slide_2" />
      <section class="slide two">
        <h2>Slide 2</h2>
      </section>
      <input type="radio" name="slides" id="slide_3" />
      <section class="slide slide_three">
        <h2>Slide 3</h2>
      </section>
      <input type="radio" name="slides" id="slide_4" />
      <section class="slide slide_four">
        <h2>Slide 4</h2>
      </section>
    </div>
  </body>
</html>
