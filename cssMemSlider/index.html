<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/cssMemSlider/img/icon.jpg"
      type="image/x-icon"
    />
    <title>CSS MemSlider</title>
  </head>
  <body>
    <h1>Css MemSlider</h1>
    <div class="slider_main">
      <div class="wrapper">
        <div class="slider_img">
          <input type="radio" name="slides" id="slide_1" checked />
          <section class="slide slide_one">
            <img src="/cssMemSlider/img/img_1.webp" alt="Rick Astley" />
            <h2>You know the rules</h2>
          </section>
          <input type="radio" name="slides" id="slide_2" />
          <section class="slide slide_two">
            <img src="/cssMemSlider/img/img_2.webp" alt="Rick Astley" />
            <h2>I just wanna tell you</h2>
          </section>
          <input type="radio" name="slides" id="slide_3" />
          <section class="slide slide_three">
            <img src="/cssMemSlider/img/img_3.webp" alt="Rick Astley" />
            <h2>Gotta make you understand</h2>
          </section>
          <input type="radio" name="slides" id="slide_4" />
          <section class="slide slide_four">
            <img src="/cssMemSlider/img/img_4.webp" alt="Rick Astley" />
            <a href="https://youtu.be/dQw4w9WgXcQ"><h2>Watch this!</h2></a>
          </section>
        </div>
        <div class="slider_controls">
          <label for="slide_1"><span></span></label>
          <label for="slide_2"><span></span></label>
          <label for="slide_3"><span></span></label>
          <label for="slide_4"><span></span></label>
        </div>
      </div>
    </div>
  </body>
</html>
